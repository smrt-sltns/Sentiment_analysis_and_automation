{% extends "base.html" %}

{% block dropdown %} {% endblock %} 

{% block content %}
<strong class="bg-info px-3 py-1 rounded text-white">2/3</strong>
<p>Add in your App Id and App secret that you've saved in the text file.</p>

<form action="{% url 'save-app-credentials' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="app_id">APP ID:</label>
        <input class="form-control" type="text" name="app_id" id="" placeholder="APP ID" id="app_id">
      </div>
      <div class="form-group">
        <label for="app_secret">APP SECRET:</label>
        <input type="text" class="form-control" 
         name="app_secret" placeholder="APP SECRET" id="app_secret">
      </div>
    <button 
    type="submit" 
    class="btn btn-primary api-btn">Submit</button>
    
</form>
{% endblock %}
