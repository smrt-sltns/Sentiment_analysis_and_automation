<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Bootstrap Form with 5 Input Fields</h2>
        <form>
            <div class="form-group">
                <label for="input1">Input 1</label>
                <input type="text" class="form-control" id="input1" placeholder="Enter value for input 1">
            </div>
            <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="text" class="form-control" id="input2" placeholder="Enter value for input 2">
            </div>
            <div class="form-group">
                <label for="input3">Input 3</label>
                <input type="text" class="form-control" id="input3" placeholder="Enter value for input 3">
            </div>
            <div class="form-group">
                <label for="input4">Input 4</label>
                <input type="text" class="form-control" id="input4" placeholder="Enter value for input 4">
            </div>
            <div class="form-group">
                <label for="input5">Input 5</label>
                <input type="text" class="form-control" id="input5" placeholder="Enter value for input 5">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
