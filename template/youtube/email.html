<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 5px;
        }
        .button-blue {
            background-color: #4a55e8;
        }
    </style>
</head>
<body>
    <h2>YouTube Channel Report</h2>
    <p><strong>Channel Name:</strong> Soft Marketing </p>
    <p><strong>Current Subscribers:</strong> 1000</p>
    <p>
        <a href="#" class="button">Subscriber Gain</a>
        <p></p>
        <a href="#" class="button button-blue">Subscriber Loss</a>
    </p>
    <table>
        <tr>
            <th>Video Title</th>
            <th>Current Views</th>
            <th>Comment Count</th>
        </tr>
        <tr>
            <td>Video Title 1</td>
            <td>1000</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Video Title 2</td>
            <td>2000</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Video Title 3</td>
            <td>3000</td>
            <td>150</td>
        </tr>
    </table>
</body>
</html>
