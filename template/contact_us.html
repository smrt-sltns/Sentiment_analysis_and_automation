{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  <link rel="stylesheet" href="{% static 'style/index.css' %}" />
</head>
<body>
    <section class="contact-section" style="background-image: url('{% static 'image/contact-bg.jpg' %}');">
        <div class="contact-container">
            <div class="contact-content">
                <h1 class="contact-title">Contact Us</h1>
                <p>Please write any questions or suggestions you have in the text area!</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name="phone" placeholder="Phone number"><br>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
