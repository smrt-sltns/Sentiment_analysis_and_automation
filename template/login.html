{% extends 'base.html' %}
{% load static %}

{% block title %} Sign in {% endblock %} {%block dropdown %}{%endblock%}
{% block content %}
<style>
    .landing-section{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 72px);
        width: 100%;
        background: rgba(0, 0, 0, 0.342) url('{% static "image/contact-bg.jpg" %}') no-repeat center;
        background-size: cover;
        background-blend-mode: darken;
    }
    .landing-content{
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        background-color: #ffffff4f !important;
        backdrop-filter: blur(5px);
        width: 100%;
        max-width: 600px;
        min-height: 40px;
        padding-top: 50px;
        padding-bottom: 70px;
        border-radius: 70px;
    }
    .landing-section h1{
        color: white;
        font-size: 60px;
    }
    .message-container .alert-info {
        border-top: 3px solid #7005055e;
        border-bottom: 3px solid #7005055e;
        display: inline-block;
        text-align: center;
        background-color: transparent;
        border-left: none;
        border-right: none;
        margin-top: 10px;
        padding-right: 20px;
    }
    .message-container .alert-info strong{
        margin-right: 5px;
    }

    @media (max-width: 575px){
        .landing-section h1{
            font-size: 40px;
        }
    }
</style>
<section class="authentication">
    <div class="container">
        <div class="text-center mx-auto my-2">
                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-lg mb-2 px-4">Login with Facebook</a>
            <h4>{{user.email}}</h4>
        </div>
    </div> 
</div>
</section>
{% endblock %}
