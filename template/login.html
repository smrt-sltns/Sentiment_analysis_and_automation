{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto social-container my-2 order-md-1">

        <button class="btn btn-primary mb-2 " >
            <a href="{% url 'social:begin' 'facebook' %}" style="color:white; text-decoration:none;">Login with Facebook</a>
        </button>

        <h4>{{user.email}}</h4>
    </div>
</div> 
</div>
{% endblock %}
