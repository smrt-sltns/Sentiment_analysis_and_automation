{% extends 'base.html' %} 

{% block content %} 

<div class="form">
    <form action="{% url 'create-request' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name" class="form-control" placeholder="Name">
        <!-- <input type="text" name="user-email" class="form-control" placeholder="Email">

        <input type="text" name="useremail" class="form-control" placeholder="Email"> -->

        <input type="text" name="page_url" class="form-control" placeholder="Faceboo page/profile url">
        <strong>While entering the profile url make sure the profile id/name is included in the url. <br>
        Valid formate: https://www.facebook.com/profile.php?id=xxxxxxxxxxxx</strong>
        <select name="post_count" class="form-control" type="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

          </select>
        <!-- <input type="text" name="post_count" class="name" placeholder="No of posts to be scraped"> -->
        <button type="submit" class="btn btn-primary">Create Request</button>

    </form>
</div>
{% endblock %}
